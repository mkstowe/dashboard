<div class="home-page">
  <div class="sidebar-wrapper">
    <app-sidebar></app-sidebar>
  </div>

  <div class="dashboard home-dash">
    <div class="group-grid">
      <app-card-group class="group" title="Overview">
        <app-sensor-group class="sensor-group">
          <app-sensor
            entityId="sensor.broadlink_temperature"
            icon="thermometer"
            name="temperature"
            [stateOptions]="{
              round: true,
              afterString: 'Â°'
            }"
          ></app-sensor>
          <app-sensor
            entityId="sensor.broadlink_humidity"
            icon="water-drops"
            name="Humidity"
            [stateOptions]="{
              round: true,
              afterString: '%'
            }"
          ></app-sensor>
        </app-sensor-group>
      </app-card-group>

      <app-card-group class="group" title="Lights">
        <app-light-card
          class="card"
          entityId="light.office"
          icon="floor-lamp"
          iconActive="floor-lamp-active"
          [service]="{
            type: 'call_service',
            domain: 'light',
            service: 'toggle',
            target: {
              entity_id: 'light.office'
            }
          }"
        ></app-light-card>
        <app-light-card
          class="card"
          entityId="light.bedroom"
          icon="table-lamp"
          iconActive="table-lamp-active"
          [service]="{
            type: 'call_service',
            domain: 'light',
            service: 'toggle',
            target: {
              entity_id: 'light.bedroom'
            }
          }"
        ></app-light-card>
        <app-light-card
          class="card"
          entityId="light.living_room"
          icon="floor-lamp"
          iconActive="floor-lamp-active"
          [service]="{
            type: 'call_service',
            domain: 'light',
            service: 'toggle',
            target: {
              entity_id: 'light.living_room'
            }
          }"
        ></app-light-card>
        <app-entity-card
          class="card"
          entityId="switch.plug_1"
          icon="candle"
          iconActive="candle-active"
          [service]="{
            type: 'call_service',
            domain: 'switch',
            service: 'toggle',
            target: {
              entity_id: 'switch.plug_1'
            }
          }"
        ></app-entity-card>
      </app-card-group>

      <app-card-group class="group" title="Cats">
        <app-entity-card
          class="card"
          entityId="vacuum.litter_robot_litter_box"
          icon="toilet"
          name="Litter Robot"
          [service]="{
            type: 'call_service',
            domain: 'vacuum',
            service: 'vacuum.start',
            target: {
              entity_id: 'vacuum.litter_robot_litter_box'
            }
          }"
        ></app-entity-card>
        <app-sensor-group class="sensor-group">
          <app-sensor
            entityId="sensor.litter_robot_litter_level"
            icon="litter"
            name="Litter Level"
            [stateOptions]="{
              round: true,
              afterString: '%'
            }"
          ></app-sensor>
          <app-sensor
            entityId="sensor.litter_robot_waste_drawer"
            icon="poop"
            name="Waste Level"
            [stateOptions]="{
              round: true,
              afterString: '%'
            }"
          ></app-sensor>
        </app-sensor-group>
        <app-sensor-group class="sensor-group">
          <app-sensor
            entityId="sensor.food_level"
            icon="chicken-leg"
            name="Food Level"
          ></app-sensor>
        </app-sensor-group>
      </app-card-group>
    </div>
  </div>
</div>
