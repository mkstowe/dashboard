runtime: nodejs18
service: default

handlers:
  - url: /(.*\.(js|css|svg|png)(|\.map))$
    static_files: dist/dashboard/\1
    upload: dist/dashboard/(.*)(|\.map)
    http_headers:
      Access-Control-Allow-Origin: '*'
  - url: /.*
    static_files: dist/dashboard/index.html
    upload: dist/dashboard/.*
    http_headers:
      Access-Control-Allow-Origin: '*'
