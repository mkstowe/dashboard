<div
  class="card-wrapper"
  [class.active]="isActive"
  [class.has-action]="hasAction"
  (click)="onButtonClick($event)"
>
  <div class="entity-icon">
    <mat-icon class="icon" svgIcon="{{ icon }}"></mat-icon>
    <mat-icon class="icon-active" *ngIf="isActive" svgIcon="{{iconActive }}"></mat-icon>
  </div>
  <div class="lock-icon" *ngIf="cardOptions.lock" [class.unlocked]="unlocked">
    <mat-icon svgIcon="lock"></mat-icon>
  </div>
  <div class="name-state">
    <div class="entity-name">{{ entityName }}</div>
    <div class="entity-state">{{ entityState }}</div>
  </div>
</div>
