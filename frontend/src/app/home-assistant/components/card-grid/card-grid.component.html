<!-- <mat-paginator [length]="10" [pageSize]="4" (page)="onPage()"></mat-paginator> -->
<div class="card-grid" (swipe)="onSwipe($event)">
  <div class="card" *ngFor="let card of currCards">
    <ng-container [ngSwitch]="card.type">
      <app-entity-card
        *ngSwitchCase="'entityCard'"
        [card]="card"
      ></app-entity-card>
      <app-light-card
        *ngSwitchCase="'lightCard'"
        [card]="card"
      ></app-light-card>
      <app-tv-card *ngSwitchCase="'tvCard'" [card]="card"></app-tv-card>
      <app-speaker-card
        *ngSwitchCase="'speakerCard'"
        [card]="card"
      ></app-speaker-card>
      <app-fan-card *ngSwitchCase="'fanCard'" [card]="card"></app-fan-card>
      <app-sensor-card
        *ngSwitchCase="'sensorCard'"
        [card]="card"
      ></app-sensor-card>
    </ng-container>
  </div>
</div>
