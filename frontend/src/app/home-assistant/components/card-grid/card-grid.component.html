<div class="card-grid" (swipe)="onSwipe($event)">
  <div class="card" *ngFor="let card of currCards">
    <ng-container [ngSwitch]="card.type">
      <app-entity-card
        *ngSwitchCase="'entityCard'"
        [card]="card"
      ></app-entity-card>
      <app-light-card
        *ngSwitchCase="'lightCard'"
        [card]="card"
      ></app-light-card>
      <app-tv-card
        *ngSwitchCase="'tvCard'"
        [card]="card"
      ></app-tv-card>
      <app-speaker-card
        *ngSwitchCase="'speakerCard'"
        [card]="card"
      ></app-speaker-card>
      <app-fan-card
        *ngSwitchCase="'fanCard'"
        [card]="card"
      ></app-fan-card>
      <app-sensor-group *ngSwitchCase="'sensorGroup'">
        <ng-container *ngFor="let sensor of card.sensors">
          <app-sensor [sensorOptions]="sensor"></app-sensor>
        </ng-container>
      </app-sensor-group>
    </ng-container>
  </div>
</div>
