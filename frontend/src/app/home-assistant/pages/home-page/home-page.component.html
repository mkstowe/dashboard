<div class="home-page">
  <div class="dashboard home-dash">
    <div class="group-grid">
      <div class="group" *ngFor="let group of data">
        <div class="title">{{ group.title }}</div>
        <app-card-grid [cards]="group.cards"></app-card-grid>
      </div>
    </div>

    <div class="edit-actions">
      <button mat-fab color="primary" *ngIf="!editMode" (click)="toggleEdit()">
      <mat-icon>edit</mat-icon>
    </button>

    <button mat-fab color="warn" *ngIf="editMode" (click)="toggleEdit()">
      <mat-icon>close</mat-icon>
    </button>

    <button mat-fab color="primary" *ngIf="editMode" (click)="onAddGroup()">
        <mat-icon>add</mat-icon>
      </button>

    </div>
  </div>
</div>
