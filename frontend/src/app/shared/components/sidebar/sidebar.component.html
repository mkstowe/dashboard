<div class="sidebar">
  <div class="sidebar-section datetime">
    <div class="time">{{ date | date : "h:mm" }}</div>
    <div class="date">{{ date | date : "EEEE MMMM d" }}</div>
  </div>
  <div class="weather">
    {{ (isDemo$ | async) ? '75Â° and Sunny' : weather }}
  </div>
  <nav>
    <a routerLink="/home" routerLinkActive="active" (click)="routeTo('/home')">Home</a>
    <a routerLink="/music" routerLinkActive="active" (click)="routeTo('/music')">Music</a>
    <a routerLink="/recipes" routerLinkActive="active" (click)="routeTo('/recipes')">Recipes</a>
    <a routerLink="/plants" routerLinkActive="active" (click)="routeTo('/plants')">Plants</a>
  </nav>

  <mat-expansion-panel
    #deviceList
    class="active-devices"
    [disabled]="numActiveDevices < 2"
    *ngIf="(isDemo$ | async) !== true"
  >
    <mat-expansion-panel-header class="specific-class">
      <mat-panel-title>
        {{ activeDeviceString }}
      </mat-panel-title>
    </mat-expansion-panel-header>
    <div class="device-list">
      <p *ngFor="let device of activeDevices; trackBy: trackDevice">
        {{ device }}
      </p>
    </div>
  </mat-expansion-panel>
  <p class="logout" (click)="logout()">Logout</p>
</div>
