<div class="plant-card-wrapper" (contextmenu)="onRightMouseClick()">
  <div class="plant-icon">
    <mat-icon class="icon" svgIcon="plant"></mat-icon>
  </div>
  <div class="primary-name">{{ name || scientificName }}</div>
  <div class="secondary-name" *ngIf="name">{{ scientificName }}</div>
</div>
