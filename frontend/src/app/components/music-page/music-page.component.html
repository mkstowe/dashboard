<div class="music-page">
  <div class="dashboard music-dash">
    <button type="button" *ngIf="!access_token; else loggedIn">
      <a href="/api/spotify/login">Spotify</a>
    </button>
    <ng-template #loggedIn>Logged In</ng-template>

    <button type="button" (click)="getProfileInfo()">Profile</button>
    <button type="button" (click)="getPlaylist('4vNldb5p8tQ9RmX7XSaTIM')">Playlists</button>
  </div>
</div>
